<!DOCTYPE html>
<html lang="en">

<head>
    
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  
  <title>Login - Mura Studio </title>
  
  <!-- Bootstrap core CSS-->
  <link href="/bootstrap/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  
</head>

<body class="bg-dark">

    <!-- Modal -->
<div class="modal fade" id="error_modal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header alert alert-danger">
          <h4 class="modal-title">Error!</h4>
        </div>
        <div class="modal-body">
          <p>Username or password not valid!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      </div>
    </div>
    
  <div class="container">
    <div class="card card-login mx-auto mt-5 w-50">
      <div class="card-header text-center">Login</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" type="email" aria-describedby="emailHelp" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" type="password" placeholder="Password">
          </div>
          <a class="btn btn-primary btn-block" id="login_button" href="#">Login</a>
        </form>
      </div>
    </div>
  </div>
    
  <!-- Bootstrap core JavaScript-->
  <script src="/bootstrap/vendor/jquery/jquery.min.js"></script>
  <script src="/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  
  <!-- Login scripts -->
  <script src="/js/cryptico.js"></script>
  <script src="/js/login.js"></script>
  
</body>

</html>
